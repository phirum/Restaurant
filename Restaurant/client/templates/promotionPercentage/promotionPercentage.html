<!--Show-->
<template name="restaurant_promotionPercentageShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Start Date</dt>
        <dd>{{sDate}}</dd>
        <dt>End Date</dt>
        <dd>{{eDate}}</dd>
        <dt>Start Time</dt>
        <dd>{{startTime}}</dd>
        <dt>End Time</dt>
        <dd>{{endTime}}</dd>
        <dt>Discount(%)</dt>
        <dd>{{percentage}}</dd>
        <dt>Description</dt>
        <dd>{{description}}</dd>
    </dl>
</template>
